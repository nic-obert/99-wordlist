<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Wordlist</title>
</head>
<body>
    <p id="list"></p>
    <script>
        list = document.getElementById("list");
    
        fetch('https://nic-obert.github.io/99-wordlist/wordlist.csv')
            .then(data => {
                return data.text();
            }).then(res => {
                list.innerHTML = res;
            });
    </script>
</body>
</html>
